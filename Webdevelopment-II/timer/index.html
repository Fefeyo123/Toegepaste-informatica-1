<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Mode Timer</h1>
        <select id="modeSelector">
            <option value="countUp">Count Up</option>
            <option value="countDown">Count Down</option>
            <option value="pomodoro">Pomodoro</option>
        </select>
        <div class="settings">
            <label id="countdownLabel">
                Countdown (seconds):
                <input type="number" id="countdownInput" value="60">
            </label>
            <label id="pomodoroLabel">
                Pomodoro (minutes):
                <input type="number" id="pomodoroWorkInput" value="25"> Work
                <input type="number" id="pomodoroBreakInput" value="5"> Break
            </label>
        </div>
        <button id="startButton">Start</button>
        <div class="timer" id="timer">00:00:00</div>
    </div>
    <script src="./js/timer.js"></script>
</body>
</html>
